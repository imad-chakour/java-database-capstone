<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <div class="dashboard-header">
                    <h1>Doctor Dashboard</h1>
                </div>
                
                <div class="search-filter-section">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Search patients by name">
                    
                    <div class="filter-group">
                        <button id="todayAppointments" class="filter-btn">Today's Appointments</button>
                        <input type="date" id="dateFilter" class="date-picker">
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="patient-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone No.</th>
                                <th>Email</th>
                                <th>Appointment Time</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
            
            <div id="footer"></div>
        </div>
    </div>

    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</body>
</html>
