<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/patientDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <div class="dashboard-header">
                    <h1>Find Your Doctor</h1>
                </div>
                
                <div class="search-filter-section">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Search doctors by name or specialty">
                    
                    <div class="filter-wrapper">
                        <select class="filter-select" id="filterTime">
                            <option value="">All Available Times</option>
                            <option value="AM">Morning (AM)</option>
                            <option value="PM">Afternoon (PM)</option>
                        </select>
                        
                        <select class="filter-select" id="filterSpecialty">
                            <option value="">All Specialties</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Orthopedist">Orthopedist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Dermatologist">Dermatologist</option>
                        </select>
                    </div>
                </div>
                
                <div id="content" class="doctors-grid">
                    <!-- Doctor cards will be dynamically inserted here -->
                </div>
            </main>
            
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Booking -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Bottom Pop-up Modal -->
    <div id="bookingModal" class="modalApp">
        <div class="modalApp-content">
            <span class="closeApp" id="closeAppModal">&times;</span>
            <div id="modalApp-body"></div>
        </div>
    </div>

    <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
